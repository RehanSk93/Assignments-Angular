<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <form>
      
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" autocomplete="off" class="form-control" id="email"
        [(ngModel)] = 'registerUserData.email' name="email">
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" autocomplete="off" class="form-control" id="pwd"
        [(ngModel)] = 'registerUserData.password' name="password">
      </div>
      
      <button type="submit" class="btn btn-primary" 
      (click) = 'submitUser()'>Submit</button>
    </form>
  </div>
</div>
