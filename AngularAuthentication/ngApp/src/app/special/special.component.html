<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor = 'let event of specialEvents'>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Name: {{ event.name }}</h5>
        <p class="card-text">Post: {{ event.post }}</p>
        <a href="#" class="btn btn-warning">ID: {{ event.id }}</a>
      </div>
    </div>
  </div>
</div>
