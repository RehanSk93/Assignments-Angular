<div *ngIf="showTable">
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <td>{{ employeeDetails?.name }}</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>{{ employeeDetails?.age }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ employeeDetails?.email }}</td>
    </tr>
    <tr>
      <th>Position</th>
      <td>{{ employeeDetails?.position }}</td>
    </tr>
  </table>
</div>


<div *ngIf="showForm">
  <form #updateForm="ngForm" (ngSubmit)="onSubmitDetails(updateForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" [(ngModel)]='employeeDetails.name' name="name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Enter age" [(ngModel)]='employeeDetails.age' name="age">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" [(ngModel)]='employeeDetails.email' name="email">
    </div>

    <div class="form-group">
      <label for="power">Position</label>
      <select class="form-control" id="power"
        [(ngModel)]='employeeDetails.position' name="position" required>
        <option *ngFor="let position of positions" [value]="position" >{{position}}</option>
      </select>
    </div>

    <button class="btn btn-primary btn-sm" type="submit">Save</button>
  </form>
</div>

<div *ngIf="showTable">
  <button class="btn btn-success btn-sm mr-3" (click)="onUpdateDetails()" type="button">Update
  </button>
  <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
</div>
