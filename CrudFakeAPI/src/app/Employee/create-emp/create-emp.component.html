<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" autocomplete="off"
        [(ngModel)] = 'employeeService.currentEmployee.name' name="name" >
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" autocomplete="off"
        [(ngModel)] = 'employeeService.currentEmployee.email' name="email" >
      </div>

      <div class="form-group">
        <label for="phone">Age</label>
        <input type="number" class="form-control" autocomplete="off"
        [(ngModel)] = 'employeeService.currentEmployee.age' name="age" >
      </div>

      <button type="submit" class="btn btn-primary" 
      (click) = 'createAndUpdateEmp(employeeService.currentEmployee)' >Submit</button>
    </form>
  </div>
</div>
