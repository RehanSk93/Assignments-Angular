<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" 
              class="form-control" 
              #nameInput>
          </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="name">Amount</label>
                <input type="number" 
                class="form-control"
                #amountInput>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success btn-sm mr-2" 
          type="button" (click)='onAddItem()'>Add</button>
          <button class="btn btn-danger btn-sm mr-2" type="button">Delete</button>
          <button class="btn btn-primary btn-sm mr-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
